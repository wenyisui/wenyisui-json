<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON的方法</title>
</head>
<body>
    <div data-info = '{"name": "张三", "age": 18}'></div>
    <script type="text/javascript">
        var oDiv = document.getElementsByTagName('div')[0];
        // var info = oDiv.getAttribute('data-info');

        // // JSON.parse() -> JSON字符串转换成JSON对象

        // var jsonData = JSON.parse(info)

        // console.log(jsonData);

        var obj = {
            name: '李四',
            age: 18
        }
        
        // JSON.stringify()把一个对象转换成JSON字符串
        var str = JSON.stringify(obj);
        console.log(str);

        oDiv.setAttribute('data-info', str);

        // 前后端在交互的时候仍然使用字符串来交互的
    </script>
</body>
</html>
